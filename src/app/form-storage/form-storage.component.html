<div class="container">
    <div class="row d-flex justify-content-center" style="background-color: aliceblue;">
        <div class="col-6 h-100 m-1 py-2 px-3 border border-dark" style="background-color: rgb(188, 216, 241);">
            <div class="row">
                <div class="h1 ms-2 ps-0 col-10  text-start text-primary border-bottom border-primary">
                    Form LocalStorage
                </div>
            </div>
            <form class="text-start" (submit)="formEnviado($event)">
                <div class="col mx-2 mt-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col mx-2 mt-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-4 w-25" data-bs-toggle="modal"
                        data-bs-target="#formEnviado">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="formEnviado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Aviso</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Formul√°rio enviado com sucesso!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
